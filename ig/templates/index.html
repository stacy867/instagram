{%extends 'all-apps/base.html'%}

 {% block content %}
 <div class="container">

<div class="row">
        {% for i in images %}
        <p>{{i.user.username}}</p>
           <img src="{{i.image.url}}"  class="img-responsive" alt="Image">
           <p><strong>image caption</strong>{{i.image_caption}}</p>
           <p>{{i.comment.feedback}}</p>
           
              
           <div class="comment-input-wrapper">
              {{form.media}}
              <form action="{% url 'new-comment'  %}" method="post">
                {% csrf_token %}
                
                  <input class="add-comment" name="comment" id="comment{{i.id}}" type="text" placeholder="Add a comment....">
                  </form>
                  </div>
                
      
         <div class="row">
           <!-- <h1 class="text-center">{{article.title}}</h1> -->
         </div>
      
         <div class="row">
           {% autoescape on %}
           {{i.post| safe}}
          {% endautoescape %}
          {% endfor %}
      
         </div>
      
         <!-- <div class="row">
           <p>Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
         </div> -->
      

        
     
</div>
{% endblock %}
