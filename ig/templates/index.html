{%extends 'all-apps/base.html'%}

 {% block content %}
 <div class="container">

<div class="row ">
    {% for i in images %}
    <div class="card">
        <div class="card-body" >
  <div class="thumbnail"style= "width:100%">
        
        <p>{{i.user.username}}</p>
           <img style="height:30%; width:50%" src="{{i.image.url}}"  class="img img-responsive full-width" alt="img-responsive" data-toggle="modal">
           <p><strong>image caption</strong>{{i.image_caption}}</p>
           <p>{{i.comment.feedback}}</p>
           
              
           <div class="comment-input-wrapper">
              {{form.media}}
              <form action="{% url 'new-comment'  %}" method="post">
                {% csrf_token %}
                
                  <input class="add-comment" name="comment" id="comment{{i.id}}" type="text" placeholder="Add a comment....">
                  </form>
                  </div>
                </div>  
              </div>
                      </div> 
                
      
        
          {% endfor %}
      
         </div>
      
          
     

{% endblock %}
